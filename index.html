<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nevada desert</title>
    <link rel="stylesheet" href="nevada.css" />
  </head>
  <body>
    <!--For å lage en side som kan fungere uavhengig av skjærm er alt lagt inne
    i en container med samme aspect ratio som bakgrunnsbildet.-->
    <div class="container">
      <img id="background" src="images/nevada.jpg" alt="Nevada" />
      <img id="sun" src="images/sun.png" alt="Sun" />
      <img id="bean" src="images/bean.png" alt="Mr. Bean">
      <img id="bean2" src="images/bean2.png" alt="Mr. Bean">
      <img id="welcome" src="images/welcome.png" alt="Las Vegas sign" />
      <img id="car" src="images/car.png" alt="" />
      <img id="tumbleweed" src="images/tumbleweed.png" alt="Tumbleweed" />
      <img id="eagle" src="images/eagle.png" alt="Eagle" />
      <img id="mouse" src="images/mouse.png" alt="Mouse" />
      <img class="lights" id="lights1" src="images/lights1.png" alt="Flasing lights">
      <img class="lights" id="lights2" src="images/lights2.png" alt="Flashing lights">
      <div id="txtBox">
          Click the roadsign below!<br>Viva
          Las Vegas!
      </div>
      <a href="vegas.html">
        <div id="btn"></div>
      </a>
    </div>
  </body>
</html>
